<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-8">Welcome to<span class="font-semibold text-pink-600"> Baper Bank </span> !!!</h1>
    </header>
    <main>
        <section class="mx-auto mt-8 bg-green-200 w-3/4 p-8">
            <h3 class="text-3xl mb-2">Please Login</h3>
            <div>
                <input class="block border border-purple-300 mb-4 px-2 w-3/4 py-2" type="email" id="user-email"  placeholder="your email">
                <input class="block border
                 border-purple-300 px-2 w-3/4 py-2" type="password" placeholder="password" name="" id="user-password">
                 <button id="login-submit" class="bg-yellow-600 py-2 px-4 rounded mt-4 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html
